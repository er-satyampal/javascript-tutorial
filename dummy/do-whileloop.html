<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var i = 1;
        var j = 1;
        
        while (i<=20){
            document.write("2"+"*"+j+"=" +i);
            i = i + 2;
            j++;
            document.write('<br>');
        }
    </script>
</body>
</html>
